<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <title>IMPOSSIBLE CAT</title>
    
</head>
<body>
    <!-- SPOT -->
    <div class="mask"></div>


    <div class="title-box ">
        <div class="horizontally">
        <p class="ip-title ">IMPOSSIBLE</p>
        </div>
        <div class="horizontally reverse">
            <p class="ip-title ">CAT</p>
        </div>
    </div>
    
    <div class="ip-cat-box" data-aos="slide-down"  data-aos-duration="1000">
        <img src="assets/img/sting.png" class="rapel">
            

        <img src="assets/img/ip-cat.png" alt="" class="im-cat" >
    </div> 
    
    <div class="first-page">
        

        <div class="desc-box my_animation"  data-aos="slide-up"  data-aos-duration="1000">
            <p class="desc-txt">POSSIBLE PROFITS</p>
            
            <div class="see-box">
                <i class="fa-solid fa-hand-point-right"></i>
            <button class="button-56 desc-button" role="button" onclick="movePage('mid')">SEE MORE</button>
             <i class="fa-solid fa-hand-point-left"></i>
            </div>
        </div>

    </div>
    <!-- HTML !-->



    <div class="mid-page" id="mid-page">
        <div class="mid-top">
            <div class="mid-top-left">
                <div class="info-box">
                    <p>SUPPLY</p>
                    <p>1 billion</p>
                </div>
                <div class="info-box">
                    <p>BURNT</p>
                    <p>total</p>
                </div>
            </div>
            <div class="mid-top-right">
                <div class="info-box">
                    <p>LIQUIDITY</p>
                    <p>100%</p>
                </div>
                <div class="info-box">
                    <p>TAX</p>
                    <p>0/0</p>
                </div>
            </div>
        </div>
        <div class="mid-bottom">
            <p>CA</p>
            <div class="ca-adress">
                <input type="text" id="ca"  value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" disabled>
                <button class="button-56" onclick="copyCA()">COPPY</button>
            </div>
            <div class="socials">
                <a href="https://x.com/impossiblecatt" target="_blank">
                    <img src="assets/img/icons/x-logo.png" alt="" class="x">
                </a>
                <a href="https://t.me/impossiblecat" target="_blank">
                    <img src="assets/img/icons/telegram-icon.png" alt="" class="telegram">
                </a>
                
                <a href="" target="_blank">
                    <img src="assets/img/icons/pump-logo.png" alt="" class="pumpf">
                </a>
                <a href="" target="_blank">
                    <img src="assets/img/icons/dex-icon.png" alt="" class="telegram">
                </a>
            </div>
            <div class="miss-box">
                <i class="fa-solid fa-hand-point-right"></i>
            <button class="button-56 missions-btn" role="button" onclick="movePage('miss')">MISSIONS</button>
            <i class="fa-solid fa-hand-point-left"></i>
            </div>
        </div>
    </div>

    <div class="last-page" id="last-page">
        <div class="carousel">
            <div class="carousel-inner">
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                <div class="carousel-item">
                    <img src="assets/img/memes/base/central-bank.jpg">
                </div>
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="assets/img/memes/base/area51.jpg">
                </div>
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="assets/img/memes/base/trxbd.jpg">
                </div>
                <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                <label for="carousel-2" class="carousel-control next control-1">›</label>
                <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                <label for="carousel-3" class="carousel-control next control-2">›</label>
                <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                <label for="carousel-1" class="carousel-control next control-3">›</label>
                <ol class="carousel-indicators">
                    <li>
                        <label for="carousel-1" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-2" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-3" class="carousel-bullet">•</label>
                    </li>
                </ol>
            </div>
        </div>



        <!-- NEW CAR -->
       
    </div>
   
    <div class="missions last-button" id="miss">
        <div class="miss-box">
            <i class="fa-solid fa-hand-point-right"></i>
        <button class="button-56 missions-btn" role="button" onclick="movePage('mid')">GO BACK</button>
        <i class="fa-solid fa-hand-point-left"></i>
        </div>
    </div>

    <script>
        AOS.init();
      </script>
</body>
</html>
